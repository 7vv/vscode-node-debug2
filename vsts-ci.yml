phases:
- phase: MacOS
  queue: Hosted macOS Preview
  steps:
  - task: NodeTool@0
    displayName: Use Node 6.x

  - task: Npm@1
    displayName: npm install
    inputs:
      verbose: false

  - task: Npm@1
    displayName: npm build
    inputs:
      command: custom
      verbose: false
      customCommand: 'run build'

  - task: Npm@1
    displayName: npm test
    inputs:
      command: custom
      verbose: false
      customCommand: test

  - task: Npm@1
    displayName: npm tslint
    inputs:
      command: custom
      verbose: false
      customCommand: 'run tslint'

